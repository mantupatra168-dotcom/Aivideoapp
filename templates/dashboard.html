<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Welcome to Your Dashboard</h1>

        <!-- Profile Section -->
        <div class="card mt-4">
            <div class="card-header">Profile</div>
            <div class="card-body">
                <p><strong>Name:</strong> {{ user.name }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
            </div>
        </div>

        <!-- Gallery Section -->
        <div class="card mt-4">
            <div class="card-header">Gallery</div>
            <div class="card-body">
                {% for img in gallery %}
                    <img src="{{ img.url }}" class="img-thumbnail m-2" width="150">
                {% else %}
                    <p>No images uploaded yet.</p>
                {% endfor %}
            </div>
        </div>

        <!-- Payment Section -->
        <div class="card mt-4">
            <div class="card-header">Payments</div>
            <div class="card-body">
                <p><strong>Current Plan:</strong> {{ plan }}</p>
                <a href="/upgrade" class="btn btn-success">Upgrade Plan</a>
            </div>
        </div>
    </div>
</body>
</html>
